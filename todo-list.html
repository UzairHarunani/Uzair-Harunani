<!DOCTYPE html>
<html>
  <head>
    <title>To do List</title>
    <link rel="stylesheet" href="styles/todo-list.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <p>To do List</p>

    <div class="todo-input-grid">
     <input placeholder="To do name"
    class="js-name-input name-input" onkeydown="
    handleCostKeydown(event);
    " required>
    <input type="date"
      class="js-date-input due-date-input" onkeydown="
      handleCostKeydown(event);
    ">
      <input type="time"
      class="js-time-input due-time-input" onkeydown="
      handleCostKeydown(event);
    ">
      
    <button onclick="
    addTodo();
    " class="add-todo-button">Add</button>
    </div>

    <div class="js-todo-list todo-grid"></div>


    <script>
          window.addEventListener('load', () => {
      registerSW();
    });
 
    // Register the Service Worker
    async function registerSW() {
      if ('serviceWorker' in navigator) {
        try {
          await navigator
                .serviceWorker
                .register('serviceworker.js');
        }
        catch (e) {
          console.log('SW registration failed');
        }
      }
    }
    </script>
  </body>
</html>
